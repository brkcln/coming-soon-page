<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="hero">
				<div class="hero__logo">
					<img src="images/logo.svg" alt="" />
				</div>
				<div class="hero__content">
					<div>
						<h1>
							We're<br />
							<strong>
								coming<br />
								soon</strong
							>
						</h1>
						<p>Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.</p>
						<form class="content__form">
							<input class="email" type="email" placeholder="Email Address" name="email" novalidate />
							<span class="form__error-img"><img src="images/icon-error.svg" alt="" /></span>
							<button><img src="images/icon-arrow.svg" alt="" /></button>
						</form>
						<span class="form__error"></span>
						<span class="form__error--empty"></span>
					</div>
				</div>
				<div class="hero__image"></div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
